<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="scoreboard">
        <div class="playerOne">
            <h2 class="playerOneName">You</h2>
            <p class="playerOneScore">0</p>
        </div>
        <div class="playerTwo">
            <h2 class="playerTwoName">Computer</h2>
            <p class="playerTwoScore">0</p>
        </div>
    </div>
    <div id="results">
        <div class="playerChoices">
            <div class="playerResult">
                <p></p>
            </div>
            <div class="computerResult">
                <p></p>
            </div>
        </div>
        <div class="roundWinner">
            <p></p>
        </div>
    </div>
    <div id="choices">
        <button id="rockButton" class="choiceButton">Rock</button>
        <button id="paperButton" class="choiceButton">Paper</button>
        <button id="scissorsButton" class="choiceButton">Scissors</button>
    </div>
</body>

</html>
